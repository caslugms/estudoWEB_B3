<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste API CRUD + JWT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>API Teste CRUD + JWT</h1>

  <!-- LOGIN -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- CRUD -->
  <div id="crudDiv" style="display:none;">
    <h2>Itens</h2>

    <ul id="itemList"></ul>

    <h3>Criar item</h3>
    <input type="text" id="newNome" placeholder="Nome" />
    <input type="number" id="newPreco" placeholder="Preço" step="0.01" />
    <button onclick="criarItem()">Criar</button>

    <h3>Atualizar item</h3>
    <input type="number" id="updateId" placeholder="ID do item" />
    <input type="number" id="updatePreco" placeholder="Novo preço" step="0.01" />
    <button onclick="atualizarItem()">Atualizar</button>

    <h3>Deletar item</h3>
    <input type="number" id="deleteId" placeholder="ID do item" />
    <button onclick="deletarItem()">Deletar</button>
  </div>

  <script>
    let token = ""; // Token JWT em memória

    // LOGIN
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        token = data.token;
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("crudDiv").style.display = "block";
        listarItens();
      } else {
        document.getElementById("loginMsg").innerText = data.message || "Erro no login";
      }
    }

    // LISTAR ITENS
    async function listarItens() {
      const res = await fetch("http://localhost:3000/itens", {
        headers: { "Authorization": token }
      });
      const itens = await res.json();
      const ul = document.getElementById("itemList");
      ul.innerHTML = "";
      itens.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `ID: ${item.id} | Nome: ${item.nome} | Preço: ${item.preco}`;
        ul.appendChild(li);
      });
    }

    // CRIAR ITEM
    async function criarItem() {
      const nome = document.getElementById("newNome").value;
      const preco = parseFloat(document.getElementById("newPreco").value);

      const res = await fetch("http://localhost:3000/itens", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": token
        },
        body: JSON.stringify({ nome, preco })
      });

      if (res.ok) {
        listarItens();
      }
    }

    // ATUALIZAR ITEM
    async function atualizarItem() {
      const id = document.getElementById("updateId").value;
      const preco = parseFloat(document.getElementById("updatePreco").value);

      const res = await fetch(`http://localhost:3000/itens/${id}`, {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": token
        },
        body: JSON.stringify({ preco })
      });

      if (res.ok) {
        listarItens();
      }
    }

    // DELETAR ITEM
    async function deletarItem() {
      const id = document.getElementById("deleteId").value;

      const res = await fetch(`http://localhost:3000/itens/${id}`, {
        method: "DELETE",
        headers: { "Authorization": token }
      });

      if (res.ok) {
        listarItens();
      }
    }
  </script>
</body>
</html>
